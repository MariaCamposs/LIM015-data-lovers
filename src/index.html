<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container logo-nav-container">
            <div class="logo">
                <a id="home">OLYMPEDIA</a>
                <img src="img/logo.png" class="img-logo">
            </div>
            <button class="nav-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="navigation">
                <ul class="nav-menu">
                    <button class="nav-toggle-cross" aria-label="Cerrar menú">
                        <i class="fas fa-times"></i>
                    </button>
                    <li><a id="athletes">ATLETAS</a></li>
                    <li><a id="statistics">ESTADISTICAS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="firstScreen" class="firstScreen">
            <h2 class="partners">SOCIOS MUNDIALES DE LOS JUEGOS OLIMPICOS</h2>
            <ul class="list-partners">
                <li class="partners-item">
                    <img class="img-partner" src="img/airbnb.png">
                </li>
                <li class="partners-item">
                    <img class="img-partner" src="img/alibaba.png">
                </li>
                <li class="partners-item">
                    <img class="img-partner" src="img/allianz.png">
                </li>
                <li class="partners-item">
                    <img class="img-partner" src="img/bridgestone.png">
                </li>
                <li class="partners-item">
                    <img class="img-partner" src="img/intel.png">
                </li>
                <li class="partners-item">
                    <img class="img-partner" src="img/samsung.png">
                </li>
                <li class="partners-item">
                    <img class="img-partner" src="img/toyota.png">
                </li>
                <li class="partners-item">
                    <img class="img-partner" src="img/visa.png">
                </li>
            </ul>
        </section>
        <section id="secondScreen" style="display:none;">

            <div class="input-search">
                <input id="search" class="search" type="text" placeholder="Buscar por nombre">
            </div>
            <div class="filter-area">

                <section class="firstFilter">
                    <div class="filter">
                        <label class="filter__label">GENERO:</label>
                        <div class="filter-group">
                            <input type="checkbox" id="check-female">
                            <label class="filter-group-label">Femenino</label>
                        </div>
                        <div class="filter-group">
                            <input type="checkbox" id="check-male">
                            <label class="filter-group-label">Masculino</label>
                        </div>
                    </div>
                    <div class="order-button">
                        <button type="button" value="a-z" id="a-z" class="order">
                            <i class="fas fa-sort-alpha-down"></i>
                        </button>
                        <button id="z-a" value="z-a" class="order">
                            <i class="fas fa-sort-alpha-down-alt"></i>
                        </button>
                    </div>
                </section>
                <section class="secondFilter">
                    <div class="filter">
                        <label class="filter__label">DEPORTE: </label>
                        <select id="sport">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label class="filter__label">DISCIPLINA: </label>
                        <select id="event">
                            <option value="">All</option>
                        </select>
                    </div>
                </section>
                <section class="secondFilter">
                    <div class="filter">
                        <label class="filter__label">PAISES:</label>
                        <select id="country" class="filter-select-option">
                            <option value="" class="options" disabled selected>All</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label class="filter__label">MEDALLAS:</label>
                        <select id="medals" class="filter-select-option">
                            <option value="" class="options">All</option>
                        </select>
                    </div>
                </section>

            </div>

            <div id="allAthletes" class="allAthletes"></div>
            <div id="modal-athlete" class="modal-athlete hide"></div>

        </section>

        <section id="thirdScreen" style="display:none;">
            <h1>MEDALLAS POR GENERO</h1>

            <div class="tableContainer">
                <table class="container-table">
                    <thead>
                        <tr>
                            <th><strong>Género</strong></th>
                            <th><strong>Total</strong></th>
                            <th><strong>Oro</strong></th>
                            <th><strong>Plata</strong></th>
                            <th><strong>Bronce</strong></th>
                        </tr>
                    </thead>
                    <tbody id="medalsGender"></tbody>
                </table>
                <div class="open1">
                    <button class="open">VER GRAFICO</button>
                </div>
            </div>

            <div class="modal-container">
                <div class="modal modal-close">
                    <p class="cerrar">X</p>
                    <div class="mychart">
                        <canvas id="myChart" width="100" height="100"></canvas>
                    </div>
                </div>
            </div>

            <br>
            <h2>MEDALLAS POR PAIS</h2>
            <div class="tableContainer">
                <table class="container-table">
                    <thead>
                        <tr>
                            <th><strong>Team</strong></th>
                            <th><strong>Gold</strong></th>
                            <th><strong>Silver</strong></th>
                            <th><strong>Bronze</strong></th>
                            <th><strong>Total</strong></th>
                        </tr>
                    </thead>
                    <tbody id="bodytable">

                    </tbody>

                </table>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-column">
            <div class="column">
                <h3>Sobre los juegos</h3>
                <label>Vision</label><br>
                <label>Emblema</label><br>
                <label>Mascota</label><br>
                <label>Sostenibilidad</label>
            </div>
            <div class="column">
                <h3>Noticias</h3>
                <label>Podcast</label><br>
                <label>Temas</label>
            </div>
            <div class="column">
                <h3>Redes Sociales</h3>
                <label>Idioma</label>
            </div>
        </div>
        <div class="containerFooter">
            <label class="copyright">Olympedia 2021 - Todos los derechos reservados</label>
        </div>
    </footer>
    <script src="main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</body>

</html>
